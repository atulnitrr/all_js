<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index 2</title>
  </head>
  <body>
    <div id="output">Hello wolrd</div>
    <input type="text" id="inText" onchange="change()" />
    <script>
      function change() {
        const output = document.getElementById("output");
        output.innerHTML = document.getElementById("inText").value;
      }
    </script>
  </body>
</html>
