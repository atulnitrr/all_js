<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="rs.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="videoWrapper">
      <!-- Copy & Pasted from YouTube -->
      <iframe
        width="560"
        height="349"
        src="http://www.youtube.com/embed/n_dZNLr2cME?rel=0&hd=1"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <picture>
      <source
        type="image/webp"
        srcset="
          https://my-image.com/my-image-100.webp 1x,
          https://my-image.com/my-image-200.webp 2x
        "
      />
      <source
        type="image/png"
        srcset="
          https://my-image.com/my-image-100.png 1x,
          https://my-image.com/my-image-200.png 2x
        "
      />
      <img
        alt="my image"
        src="https://my-image.com/my-image-200.png"
        loading="lazy"
        width="100"
        height="100"
      />
    </picture>
    <menu>
      <span>Responsive Web Design</span>
      <span>RWD</span>
      <span>Responsive menu</span>
      <span>Overflow scroll example</span>
      <span>This is a lot of content!</span>
      <span>Yes</span>
      <span>we</span>
      <span>have</span>
      <span>another</span>
      <span>item</span>
    </menu>
    <div class="container">
      <main>
        <div></div>
        <div></div>
        <div></div>
      </main>
    </div>
  </body>
</html>
