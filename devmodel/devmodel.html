<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev model</title>
    <link rel="stylesheet" href="devmodel.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button id="open-model-btn">Write new post</button>
      </header>
      <main>
        <div class="model-wrapper">
          <form action="" class="form-wrapper">
            <header class="form-header">
              <div>Home</div>
              <div class="header-item-wrapper">
                <p>Write new post</p>
                <div>
                  <p>Edit</p>
                  <p>preview</p>
                </div>
              </div>
              <p class="close-model-btn">&times;</p>
            </header>
            <section class="form-content">
              <input type="text" placeholder="New post title..." />
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="hello in title"
              ></textarea>
            </section>
            <footer>
              <button class="btn-publish">publish</button>
              <button class="btn-save-draft">save draft</button>
            </footer>
          </form>
        </div>
      </main>
    </div>

    <script src="./devmodel.js"></script>
  </body>
</html>
