<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev model</title>
    <link rel="stylesheet" href="devmodel.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button id="open-model-btn">Write new post</button>
      </header>
      <main>
        <div class="model-wrapper">
          <div class="model-content">
            <span class="close-model-btn">&times;</span>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
        </div>
      </main>
    </div>

    <script src="./devmodel.js"></script>
  </body>
</html>
